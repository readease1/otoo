<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otto - Just Another Day at the Office</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f4c604;
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 25px;
            padding: 8px 16px;
            font-family: 'Comic Neue', cursive;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .main-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .otto-container {
            margin-bottom: 30px;
            position: relative;
        }
        
        .otto-illustration {
            width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .otto-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }
        
        .thought-bubble {
            position: absolute;
            top: -60px;
            right: -80px;
            background: white;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 24px;
            font-weight: bold;
            color: #666;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #333;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Comic Neue', cursive;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border: 3px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 0 #333;
        }
        
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #333;
        }
        
        .btn-community {
            background: #4ecdc4;
            color: #333;
        }
        
        .btn-community:hover {
            background: #45b7b8;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #333;
        }
        
        .btn-buy {
            background: #26de81;
            color: #333;
        }
        
        .btn-buy:hover {
            background: #20bf6b;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #333;
        }
        
        .bottom-text {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .copy-button {
            background: #4ecdc4;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 0 #333;
        }
        
        .copy-button:hover {
            background: #45b7b8;
            transform: translateY(-1px);
            box-shadow: 0 3px 0 #333;
        }
        
        .copy-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 0 #333;
        }
        
        .copy-success {
            background: #26de81 !important;
        }
        
        .footer {
            font-size: 14px;
            color: #333;
            text-align: center;
        }
        
        .footer a {
            color: #333;
            text-decoration: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            .otto-illustration {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 48px;
            }
            
            .thought-bubble {
                right: -40px;
                font-size: 18px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="otto-container">
            <div class="otto-illustration">
                <img src="https://cdn.prod.website-files.com/6740d85c4e3daeef29a89470/6841dea368412123be1b85e5_otto.png" alt="Otto the Octopus" class="otto-image">
                <div class="thought-bubble">?</div>
            </div>
        </div>
        
        <h1>otto</h1>
        <p class="subtitle">"Am I even qualified for this job?"</p>
        
        <div class="action-buttons">
            <a href="#" class="btn btn-community">Join Community</a>
            <a href="#" class="btn btn-buy">buy $otto</a>
        </div>
        
        <div class="bottom-text">
            CA: <span id="contract-address">TBA</span>
            <button id="copy-btn" class="copy-button" onclick="copyToClipboard()">ðŸ“‹</button>
        </div>
    </div>
    
    <div class="footer">
        otto Â© 2025 | <a href="mailto:team@otto.link">team@otto.link</a>
    </div>
</body>
</html>
